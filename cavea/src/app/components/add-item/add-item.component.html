<div class="main">
    <form action="" [formGroup]="AddItemForm" (ngSubmit)="onNewItem($event)">
         
            <label for="location">location</label>
            <select name="" id="location" formControlName="location">
                <option value="მთავარი ოფისი">მთავარი ოფისი</option>
                <option value="კავეა გალერეა">კავეა გალერეა</option>
                <option value="კავეა თბილისი მოლი">კავეა თბილისი მოლი</option>
                <option value="კავეა ისთ ფოინთი">კავეა ისთ ფოინთი</option>
                <option value="კავეა სითი მოლი">კავეა სითი მოლი</option>
            </select>
            <span *ngIf="location && location.invalid&&location.touched">Select Location</span>
         
            <label for="itemname">Item Name</label>
            <input type="text" name="itemname" id="itemname" placeholder="itemname" formControlName="itemName" required>
            <span *ngIf="itemName && itemName.invalid&&itemName.touched">Enter item name</span>
       
            <label for="itemPrice">Item Price</label>
            <input type="number" name="itemPrice" id="itemPrice" placeholder="price" formControlName="itemPrice" required>
            <span *ngIf="itemPrice && itemPrice.invalid&&itemPrice.touched">Enter Item price</span>
        
            <button [disabled]="AddItemForm.invalid" type="submit">Add</button>
         
    </form>
</div>
