<div class="container"   >
    <button [routerLink]="'/add'">ნივთის დამატება</button>
    <div class="table-responsive">
        <h2 class="text-center">Table</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ნივთის სახელი</th>
                    <th>ნივთის ადგილმდებარეობა</th>
                    <th>ფასი</th>
                    <th>ოპერაციები</th>

                </tr>
            </thead>
            <tbody *ngFor="let item of itemsArr | paginate:{itemsPerPage:10, currentPage:page ,totalItems:itemsArr.length}; let i = index; " >
                <tr>
                    <td>{{item.ItemName}}</td>
                      
                    <td >
                        {{item.ItemLocation}}
                    </td> 
                    <td>{{item.ItemPrice |currency:"GEL":'symbol-narrow' }}</td>
                    
                    <td><button (click)="onDeleteItem(i)">DELETE</button></td>
                </tr>

            </tbody>
        </table>

    </div>
</div>


<div class="pagination"> 
<pagination-controls (pageChange)="page = $event"></pagination-controls> 
<p >TOTAL : {{lengthOfArr}}</p>
</div>
